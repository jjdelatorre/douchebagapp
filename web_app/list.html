<div class="table-responsive">
		<table class="table table-hover">
        <thead>
        	<tr>
            	<th>Name</th>
            	<th>Last Douche</th>
            	<th>Points</th>
          	</tr>
        </thead>
        <tbody>
          	<tr ng-repeat="user in users | orderBy:'-points'">
            	<td>{{user.name}}</td>
            	<td>{{user.last_douche}}</td>
            	<td>{{user.points}}</td>
          	</tr>
        </tbody>
      </table>    			
</div>
